name: Deploy the web page

on:
  push:
    branches:
      - main

# Add permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy-webpage:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies ğŸ”§
        run: |
          npm ci
          npm install -g @angular/cli

      - name: Build application (SSG) ğŸ’ª
        run: |
          ng build --configuration production --base-href  "https://www.arpi-security.info"

      - name: Test application ğŸ¤
        run: |
          LANGUAGE=en ng test --watch false

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v5

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist-prod/browser'

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4