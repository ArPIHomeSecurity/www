name: Deploy the web page

on:
  push:
    branches:
      - master

jobs:
  deploy-webpage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Cache node modules ğŸ’½
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies ğŸ”§
        run: |
          npm ci
          npm install -g @angular/cli

      - name: Build application ğŸ’ª
        run: |
          ng build --configuration production --base-href  "https://www.arpi-security.info"

      - name: Test application ğŸ¤
        run: |
          LANGUAGE=en ng test --watch false

      - name: Deploy application ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.7
        with:
          branch: gh-pages
          folder: dist-prod/browser