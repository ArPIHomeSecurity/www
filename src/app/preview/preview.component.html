<div class="preview text-light">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>{{ 'arpi.preview.title' | translate }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <ks-modal-gallery
          [id]="0"
          [modalImages]="images"
          [plainGalleryConfig]="plainGalleryRow"
          [previewConfig]="{visible: false}"
          [slideConfig]="{infinite: true, sidePreviews: {show: false}}"
          [buttonsConfig]="{visible: true, strategy: 1}"
          [dotsConfig]="{visible: false}">
        </ks-modal-gallery>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2>{{ 'arpi.preview.version.title' | translate }}</h2>
        <ul>
          <li><h3>{{ 'arpi.preview.version.v0_5' | translate }}</h3></li>
          <li><h3>{{ 'arpi.preview.version.v0_4' | translate }}</h3></li>
        </ul>
      </div>
    </div>
  </div>
</div>
