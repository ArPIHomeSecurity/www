<div class="background">
  <div class="container">
    <div class="contact">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2>{{ 'arpi.contact.title' | translate }}</h2>
      
          <form action="https://formspree.io/{{email}}" method="POST" target="_blank" ngNoForm ngNativeValidate>
            <div class="form-group">
              <input type="email" name="email" placeholder="Your email" class="form-control" required/>
            </div>

            <div class="form-group">
              <input type="text" name="subject" placeholder="Subject" class="form-control"/>
            </div>

            <div class="form-group">
              <textarea name="message" placeholder="Your message" class="form-control" required></textarea>
            </div>

            <button id="submit-message" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
          
        <div class="col-md-4 text-center">
          <!-- slack logo with link to our channel -->
          <h2>{{ 'arpi.contact.social' | translate }}</h2>
          <a href="https://join.slack.com/t/arpi-security/shared_invite/zt-2jne6y453-596Q92c~WVZiKwxpdmc~bg" target="_blank">
            <img src="assets/slack_logo.png" alt="Slack" class="img-fluid"/>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
