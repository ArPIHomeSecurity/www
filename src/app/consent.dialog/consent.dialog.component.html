<h2 mat-dialog-title>{{ 'arpi.consent.title' | translate }}</h2>
<mat-dialog-content>
  <p>{{ 'arpi.consent.message' | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="primary" (click)="updateConsent('granted'); dialogRef.close()">
    {{ 'arpi.consent.grant' | translate }}
  </button>
  <button mat-button (click)="updateConsent('denied'); dialogRef.close()">
    {{ 'arpi.consent.deny' | translate }}
  </button>
</mat-dialog-actions>
