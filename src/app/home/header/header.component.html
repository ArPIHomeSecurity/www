<div class="background">
  <div class="container">
    <div class="grid">
      <div class="col-12">
        <mat-card>
          <mat-card-content>
            <mat-tab-group [(selectedIndex)]="selectedIndex" animationDuration="500ms">
              @for (slide of slides; track slide) {
                <mat-tab>
                  <img
                    [attr.src]="'assets/header_' + slide + '.jpg'"
                    (load)="imageLoaded($event)"
                    class="header-image"
                  />
                  <mat-card class="header-overlay-card">
                    <mat-card-content>
                      <h2>{{ 'arpi.home.' + slide + '.title' | translate }}</h2>
                      <h3>{{ 'arpi.home.' + slide + '.description' | translate }}</h3>
                    </mat-card-content>
                  </mat-card>
                </mat-tab>
              }
            </mat-tab-group>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
