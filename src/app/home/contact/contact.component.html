<div class="contact background">
  <div class="container">
    <div class="grid">
      <mat-card class="col-12 col-md-8">
        <mat-card-header>
          <mat-card-title>{{ 'arpi.contact.title' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form
            action="https://formspree.io/{{ email }}"
            method="POST"
            target="_blank"
            ngNoForm
            ngNativeValidate
          >
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Your email</mat-label>
              <input matInput type="email" name="email" placeholder="Your email" required />
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Subject</mat-label>
              <input matInput type="text" name="subject" placeholder="Subject" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Your message</mat-label>
              <textarea
                matInput
                name="message"
                placeholder="Your message"
                rows="10"
                required
              ></textarea>
            </mat-form-field>

            <button id="submit-message" mat-raised-button color="primary" type="submit">
              Submit
            </button>
          </form>
        </mat-card-content>
      </mat-card>

      <mat-card class="col-12 col-md-4 text-center h-100">
        <mat-card-header>
          <mat-card-title>{{ 'arpi.contact.social' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <a
            href="https://join.slack.com/t/arpi-security/shared_invite/zt-2jne6y453-596Q92c~WVZiKwxpdmc~bg"
            target="_blank"
          >
            <img src="assets/slack_logo.png" alt="Slack" class="img-fluid" />
          </a>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
