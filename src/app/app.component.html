<div [class]="'theme-wrapper ' + (theme$ | async)">

  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="push">
      <div class="branding">
        <a mat-button routerLink="/" fragment="home" (click)="sidenav.close()">
          <img [src]="logo" />
          <span data-testid="title">{{ 'arpi.title.short' | translate}}</span>
        </a>
      </div>

      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" routerLink="/" [fragment]="item.link"
          routerLinkActive="">
          {{item.label | translate}}
        </a>
        <mat-list-item *ngIf="language$ | async as language">
          <mat-select [ngModel]="language" (selectionChange)="onLanguageSelect($event)">
            <mat-option *ngFor="let l of languages" [value]="l">
              {{ l.toUpperCase() }}
            </mat-option>
          </mat-select>
        </mat-list-item>
        <a mat-list-item href="https://github.com/ArPIHomeSecurity" (click)="sidenav.close()" target="_blank">
          Github
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">

      <div class="toolbar" [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="(stickyHeader$ | async)">
        <mat-toolbar color="primary">
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa-icon icon="bars"></fa-icon>
          </button>

          <span routerLink="" class="branding spacer center d-inline d-sm-none">
            <img [src]="logo" /></span>
          <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none">
            <a mat-button routerLink="/" fragment="home"><img [src]="logo" /> {{'arpi.title.short' | translate }}</a>
          </span>
          <span class="branding spacer d-none d-md-inline">
            <a mat-button routerLink="/" fragment="home"><img [src]="logo" /> {{ 'arpi.title.long' | translate}}</a>
          </span>

          <span class="d-none d-md-inline">
            <a mat-button *ngFor="let item of navigation" routerLink="/" [fragment]="item.link" routerLinkActive="active">
              {{item.label | translate}}
            </a>
          </span>

          <a [matTooltip]="'arpi.header.github' | translate"
             matTooltipPosition="before"
             mat-icon-button
             class="link d-none d-sm-inline"
             href="https://github.com/ArPIHomeSecurity"
             target="_blank">
            <fa-icon [icon]="['fab','github']"></fa-icon>
          </a>

          <span *ngIf="language$ | async as language">
            <mat-select [ngModel]="language" (selectionChange)="onLanguageSelect($event)">
              <mat-option *ngFor="let l of languages" [value]="l">
                {{ l.toUpperCase() }}
              </mat-option>
            </mat-select>
          </span>
        </mat-toolbar>
      </div>
      <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
        <router-outlet #o="outlet"></router-outlet>
      </div>

      <div class="footer">
        <div class="row">
          <div class="col-md-4 offset-md-4 signature">
            &#169; <span class="year" data-testid="footer-year">{{year}}</span> - <a href="https://github.com/ArPIHomeSecurity" target="_blank">ArPIHomeSecurity <fa-icon [icon]="['fab','github']"></fa-icon> Github</a>
          </div>
        </div>
      </div>

    </div>

  </mat-sidenav-container>

</div>
