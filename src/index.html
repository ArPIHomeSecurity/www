<html>
<head>
  <base href="/">
  <title>ArPI - Home Security System</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="ArPI - Home Security System">
  <meta property="og:description" content="Argus on PI: a raspberry PI zero wifi based security system">
  <meta property="og:url" content="https://github.com/ArPIHomeSecurity">

  <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
  <link rel="icon" type="image/jpg" href="./assets/arpi-logo-16.ico">
  <style type="text/css">
    body, html {
      height: 100%;
    }
    .app-loading {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .app-loading .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #ddd;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>
</head>
<body>
  <arpi-root>
    <div class="app-loading">
      <div class="logo">
      <svg class="spinner" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" width="100px" height="100px" viewBox="0 0 128 128" xml:space="preserve">
        <g>
          <linearGradient id="linear-gradient">
            <stop offset="0%" stop-color="#94d459" fill-opacity="0"/>
            <stop offset="100%" stop-color="#ffffff" fill-opacity="1"/>
          </linearGradient>
          <path d="M63.85 0A63.85 63.85 0 1 1 0 63.85 63.85 63.85 0 0 1 63.85 0zm.65 19.5a44 44 0 1 1-44 44 44 44 0 0 1 44-44z" fill="url(#linear-gradient)" fill-rule="evenodd"/>
          <animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="1680ms" repeatCount="indefinite"></animateTransform>
        </g>
      </svg>
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
  </arpi-root>
